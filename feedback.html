<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
	<link rel="stylesheet" type="text/css" href="project4.css">
</head>
<body>

<!--header start-->
<div class="header">
	<img src="header.jpg">
	</div>
<!--header end-->

<!-- content wrapper start-->
<div class="content-wrapper">
	<div class="container">
	<!--start Nav-->
	<div class="nav">
		<a href="project4.html">Home</a>
		<a href="product List.html">Product List</a>
		<a href="feedback.html" class="active">Feedback</a>
     </div>
	<!-- end Nav-->

<!--start content-->
<div class="content">
	
	<h2 class="heading">Feedback Form</h2>
	<p>If you have a suggestion or any feedback for us, we'd love to hear it.</p>
	
	<div class="feedback-form">
		<form>
			<div class="row">
				<div class="label">
					Full Name
				</div>
				<div class="input">
				<input type="text" class="form-control" placeholder="Ayushi Bhatia">
				</div>
			</div>
          
                <div class="row">
				<div class="label">
					Email
				</div>
				<div class="input">
				<input type="email" class="form-control" placeholder="ayushi123@gmail.com">
				</div>
			</div>
          
              <div class="row">
				<div class="label">
					Model No
				</div>
				<div class="input">
			      <input type="text" class="form-control" placeholder=ex:Model34>
					</div>
			    </div>

            <div class="row">
				<div class="label">
					Message
				</div>
				<div class="input">
			      <textarea class="form-control"  placeholder="Message">	</textarea>
					</div>
			    </div>

			  <div class="row">
				<div class="label">
					Service
				</div>
				<div class="input">
				<select class="form-control">
					<option value="star1">Star1</option>
					<option value="star2">Star2</option>
					<option value="star3">Star3</option>
					<option value="star4">Star4</option>
					<option value="star5">Star5</option>
					</select>
					</div>
			      </div>

               <div class="row">
				 <div class="label">
				 	&nbsp;
				   </div>
		   <div class="input">
        	   <button  type="submit"class="btn">Submit</button>
					</div>
			    </div>

		</form>
		
	</div>
</div>
<!--end content-->
</div>
</div>
<!-- content wrapper end-->

<div class="footer">
	<h5>Maintenence and Design by The Webshala</h5>
	<p>copyright&copy;2019</p>
	</div>
            	



</body>
</html>
